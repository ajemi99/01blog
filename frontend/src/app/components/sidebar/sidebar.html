<div class="sidebar-container shadow-sm border rounded-4 bg-white overflow-hidden">
  
  <div class="sidebar-banner bg-primary" style="height: 60px;"></div>

  <div class="text-center px-3 pb-3" style="margin-top: -30px;">
    @if (user) {
      <div class="avatar-wrapper mx-auto mb-2">
        <div class="rounded-circle bg-white p-1 d-inline-block shadow-sm">
          <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center fw-bold" 
               style="width: 70px; height: 70px; font-size: 1.8rem;">
            {{ user.username?.charAt(0) | uppercase }}
          </div>
        </div>
      </div>

      <h5 class="fw-bold mb-0 text-capitalize">{{ user.username }}</h5>
      <p class="text-muted small mb-3">{{ user.email }}</p>

      <hr class="my-3 opacity-25">

      <div class="d-flex justify-content-around">
        <div class="text-center">
          <div class="fw-bold">{{ user.followers }}</div>
          <div class="small text-muted">Followers</div>
        </div>
        <div class="vr"></div>
        <div class="text-center">
          <div class="fw-bold">{{ user.following }}</div>
          <div class="small text-muted">Following</div>
        </div>
      </div>

      <!-- <button class="btn btn-outline-primary btn-sm w-100 mt-4 rounded-pill fw-bold">
        My Profile
      </button> -->
      
    } @else {
      <div class="placeholder-glow">
        <div class="placeholder rounded-circle mb-2" style="width: 70px; height: 70px;"></div>
        <h5 class="placeholder col-6"></h5>
        <p class="placeholder col-8"></p>
      </div>
    }
  </div>
</div>
