<div class="container mt-5 pt-5" *ngIf="!isLoading">
  <div class="row align-items-center mb-5">
    <div class="col-md-3 text-center">
      <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center mx-auto mb-3 shadow-sm" 
           style="width: 150px; height: 150px; font-size: 4rem;">
        {{ profileData?.username?.charAt(0) | uppercase }}
      </div>
    </div>

    <div class="col-md-9">
      <div class="d-flex align-items-center mb-3 gap-3">
        <h2 class="fw-bold mb-0">{{ profileData?.username }}</h2>
        
        @if (!profileData?.owner) {
 
          <button (click)="onFollowToggle()" 
                  class="btn btn-sm rounded-pill px-4 d-flex align-items-center gap-2 shadow-sm" 
                  [ngClass]="profileData?.following ? 'btn-light border text-dark' : 'btn-primary'"
                  [disabled]="isProcessing">
              
              @if (isProcessing) {
                  <span class="spinner-border spinner-border-sm" role="status"></span>
              } @else {
                  <i class="bi" [ngClass]="profileData?.following ? 'bi-person-check' : 'bi-person-plus'"></i>
                  
                  {{ profileData?.following ? 'Unfollow' : 'Follow' }}
              }
          </button>
        }
      </div>

      <div class="d-flex gap-4 mb-3 fs-5">
        <span><strong>{{ profileData?.postsCount }}</strong> posts</span>
        <span><strong>{{ profileData?.followersCount }}</strong> followers</span>
        <span><strong>{{ profileData?.followingCount }}</strong> following</span>
      </div>
    </div>
  </div>

  <hr>

<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-7">
        
        @for (post of profileData?.posts; track post.id) {
            <app-post-card 
                [post]="post" 
                [currentUser]="profileData"
                (commentsOpened)="onCommentsOpened($event)"
                (postDeleted)="onPostDeleted($event)"
                >
            </app-post-card>
        }

    </div>
</div>
</div>
