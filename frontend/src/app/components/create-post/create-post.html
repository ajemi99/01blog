<div class="create-post-form">
  <h2>{{ mode === 'create' ? 'Create Post' : 'Edit Post' }}</h2>

  <textarea [(ngModel)]="description" placeholder="Description..."></textarea>
  <input type="file" (change)="onFileSelected($event)" accept="image/*,video/*" />

  <div class="buttons">
    <button (click)="submitPost()">
      {{ mode === 'create' ? 'Publish' : 'Save Changes' }}
    </button>
  </div>
  <ng-content></ng-content>
</div>
