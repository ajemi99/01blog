<div class="create-post-form">
  <h2>Create Post</h2>

  <textarea [(ngModel)]="description" placeholder="Description..."></textarea>
  <input type="file" (change)="onFileSelected($event)" accept="video/*" />

  <div class="buttons">
    <button (click)="submitPost()">Publish</button>
  </div>
</div>
