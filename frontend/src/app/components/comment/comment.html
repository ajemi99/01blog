<div class="comments">
  <div *ngFor="let comment of comments" 
       [class.new-comment]="comment.id === latestCommentId"
       class="comment">
    <strong>{{ comment.username }}</strong>: {{ comment.content }}
    <small>{{ comment.createdAt | date:'short' }}</small>

    <!-- bouton delete seulement si c'est le user connecté -->
    <button *ngIf="comment.username === auth.currentUser?.username"
            (click)="deleteComment(comment.id)">
      ✖
    </button>
  </div>

  <div class="comment-input">
    <textarea [(ngModel)]="newComment" placeholder="Écrire un commentaire..."></textarea>
    <button (click)="addComment()">Commenter</button>
  </div>  
</div>
