<div class="container mt-5 pt-3">
  <div class="row g-4 justify-content-center">
<div class="col-12 col-lg-8">
  <app-create-post #createPostComp (postCreated)="onNewPostCreated($event)"></app-create-post>

@for (p of posts; track p.id) {
  <app-post-card [post]="p" [currentUser]="currentUser"(postDeleted)="onDeleteSuccess($event)"
 [editComponent]="createPostComp" (commentsOpened)="onCommentsOpened($event)"></app-post-card>
}
</div>
</div>
</div>
